version: "3.6"


services:
  fastapi:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    volumes:
        - ./python/alignement:/code/python/alignement
        - ./python/nj_tree:/code/python/nj_tree
        - .:/code/
    ports:
        - "80:80"

  mongodb:
    image: mongo:5.0

    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
